<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hacker Style Page</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: green;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
      position: relative;
    }

    #message {
      display: none;
      font-size: 4rem;
      text-align: center;
      animation: glitch 1.5s infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .flicker {
      animation: flickerEffect 2s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      50% {
        text-shadow: -2px -2px red, 2px 2px blue;
      }
      100% {
        text-shadow: 2px -2px red, -2px 2px blue;
      }
    }

    @keyframes flickerEffect {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }

    .moving-text {
      position: absolute;
      color: rgba(0, 255, 0, 0.2);
      font-size: 2rem;
      white-space: nowrap;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translate(100vw, 0);
      }
      100% {
        transform: translate(-100vw, 0);
      }
    }

    #background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: 1;
      background: url('https://i.imgur.com/3M3YtQJ.jpg') no-repeat center center/cover;
    }
  </style>
</head>
